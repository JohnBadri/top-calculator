<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Odin Project - Calculator</h1>
    <div class="calculator">
      <div class="calculatorFlexBox">
        <div class="output-container">
          <div class="previous-operand">PO</div>
          <div class="current-operand">CO</div>
        </div>
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="operation">%</button>
        <button class="operation">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation">-</button>
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
